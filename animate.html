<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./animate.css">
</head>
<style>
    .fade-enter-actice, .fade-leave-actice{
        transition: opacity 0.3s
    }
    .fade-enter,.fade-leave-to{
        opacity: 0;
    }
</style>
<!-- 
    appear 出场动画
    type="transition" 以过度时长为主
    :duration="{enter:5000,leave:5000}"  自定义时长
-->
<body>
    <div id='app'>
        <transition name='fade'
        :duration="{enter:5000,leave:10000}"
         appear enter-active-class="animated swing fade-enter-actice" 
         leave-active-class="animated shake fade-leave-actice"
          appear-active-class="animated swing">
            <div v-show='show'>{{message}}</div>
        </transition>
        <div>
            <button @click="toggle">按钮</button>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue !',
                show: true
            },
            methods: {
                toggle() {
                    this.show = !this.show;
                }
            }
        })

    </script>
</body>

</html>
